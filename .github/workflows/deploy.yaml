name: Pipeline 2
on: 
  push:
    tags:
      -'v*'
      -'!v*-alpha'
jobs:
  deploy_to_heroku:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout src
      uses: actions/checkout@v2
    - name: Deploy
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.heroku_api_key}}
        heroku_app_name: "vttp-project"
        heroku_email: ${{ secrets.email }}
        branch: ${{ github.ref_name }} 
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <nav th:replace="fragments/layout.html :: topnav" class="navbar"></nav>
    </div>
    <div>
        <img src="https://media.premiumtimesng.com/wp-content/files/2020/12/Boss-Hunting.jpg" width="100%" height="450">
    </div>
    <div class="container">
        <div class="row mt-5">
            <h2>NBA NEWS</h2>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 mt-3" th:each="newsList : ${newsList}">
                <tr>
                    <td>
                        <div style="float:left; margin-inline-end:5px;">
                            <a th:href="${newsList.link}"><img th:src="${newsList.imgUrl}" width="200" height="133" /></a>
                        </div>

                        <a th:href="${newsList.link}">
                            <div class="newsList" data-th-text="${newsList.title}"></div>
                        </a>
                    </td>
                </tr>
            </div>
        </div>
    </div>
</body>

</html>

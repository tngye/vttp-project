<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <nav th:replace="fragments/layout.html :: topnav" class="navbar"></nav>
    </div>
    <div class="mt-5" th:if="${message} != null">
        <h3 style="text-align: center; color:green;"data-th-text="${message}"></h3>
    </div>
    <div class="mt-5" th:if="${error} != null">
        <h3 style="text-align: center; color:red;"data-th-text="${error}"></h3>
    </div>
    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <h1>Login</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form method="post" action="/authenticate">
                    <div class=" form-group row mt-4" style="margin-left:300px; margin-right:300px;">
                        <label for="username" class="col-sm-2 col-form-label">Username: </label>&nbsp;
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="form-group row mt-5" style="margin-left:300px; margin-right:300px;">
                        <label for="password" class="col-sm-2 col-form-label">Password: </label>&nbsp;
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-7">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row mt-5">
                <p>Not a member? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>

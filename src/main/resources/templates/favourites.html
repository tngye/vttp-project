<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <div class="container">
        <nav th:replace="fragments/layout.html :: topnav" class="navbar"></nav>
    </div>

    <div class="container mt-5 mb-5">
        <h1 style="text-align:center;">Your Favourite Teams</h1>
    </div>

    <!-- teamstable -->
    <div class="container mt-5 mb-5">
        <table id="teamsTable" class="table table-bordered">
            <thead>
                <tr>
                    <th style="width:300px">Name</th>
                    <th style="width:300px">Nickname</th>
                    <th style="width:300px">City</th>
                    <th style="width:300px">Code</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teamList : ${teamList}">
                    <td>
                        <img th:src="${teamList.logo}" width="60" height="60" />&nbsp;&nbsp;
                        <a th:href="@{/teams/stats/{id}(id=${teamList.id})}" data-th-text="${teamList.name}"></a>
                    </td>
                    <td data-th-text="${teamList.nickname}"></td>
                    <td data-th-text="${teamList.city}"></td>
                    <td data-th-text="${teamList.code}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-5 mb-5">
        <h1 style="text-align:center;">Your Favourite Players</h1>
    </div>

    <!-- playerstable -->
    <div class="container mt-5 mb-5">
        <table id="playersTable" class="table table-bordered">
            <thead>
                <tr>
                    <th style="width:300px">Name</th>
                    <th style="width:150px">Date of Birth</th>
                    <th>Country</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>College</th>
                    <th style="width:100px">Debut Year</th>
                    <th style="width:130px">Jersey Number</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="playerList : ${playerList}">
                    <td>
                        <img th:src="@{https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/latest/260x190/{id}.png(id=${playerList.id})}"
                            width="68" height="50" />&nbsp;&nbsp;
                        <a th:href="@{/players/stats/{id}(id=${playerList.id})}" data-th-text="${playerList.name}"></a>
                        <!-- <a id="getPlayerStats" th:onclick="getPlayerStats(${playerList.name});" data-th-text="${playerList.name}"></a> -->
                    </td>
                    <td data-th-text="${playerList.strdob}"></td>
                    <td data-th-text="${playerList.country}"></td>
                    <td><span data-th-text="${playerList.height}"></span> m</td>
                    <td><span data-th-text="${playerList.weight}"></span> kg</td>
                    <td data-th-text="${playerList.college}"></td>
                    <td data-th-text="${playerList.startYear}"></td>
                    <td data-th-text="${playerList.jerseyNo}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap4.min.js"></script>

<script>
    $(document).ready(function () {
        $('#playersTable').DataTable({
            "searching": true, // false to disable search (or any other option)
            "ordering": true // false to disable sorting (or any other option)});
        });
        $('#teamsTable').DataTable({
            "searching": true, // false to disable search (or any other option)
            "ordering": true // false to disable sorting (or any other option)});
        });
    });

</script>
